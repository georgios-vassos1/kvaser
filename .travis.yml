language: generic

jobs:
  include:
    # --------------------------------------------------------------------------------

    - name: "python: source"
      language: python
      # Only run on deploy branch or commits tagged 'py_v...'
      if: (branch IN (deploy)) OR (tag =~ ^py_v)
      cache: pip
      addons:
        apt:
          packages:
            - cmake
            - liblapack-dev
            - libblas-dev
      install:
        - pip3 install pytest pytest-runner pytest-cov scipy patsy numpy pandas statsmodels
      script:
        - cd python-package
        - python3 setup.py install
        - python3 setup.py test
        - python3 -m kvaser
      after_success:
        # if the release was tagged, upload them to PyPI
        - |
          if [[ $TRAVIS_TAG ]]; then
          python3 setup.py sdist
          python3 -m pip install twine
          python3 -m twine upload dist/*.tar.gz
          fi

    # --------------------------------------------------------------------------------

    - name: "Python: kvaser"
      language: python
      addons:
        apt:
          packages:
            - cmake
            - liblapack-dev
            - libblas-dev
      cache:
        - pip: true
        - apt: true
      install:
        - pip3 install -r doc/requirements.txt
      script:
        - cd python-package
        - python3 setup.py install
        - python3 -m kvaser
        - pytest --cov=kvaser tests/
      after_success:
        - codecov

    # --------------------------------------------------------------------------------


